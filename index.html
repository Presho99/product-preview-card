<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/8016b9cd67.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
 
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <section class="container">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="right">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span>$149.99</span>
          <p>$169.99</p>
        </div>
       
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>

    </div>
  </section>


</body>
</html>
